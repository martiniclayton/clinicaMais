<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Clínica Mais+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar simples -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Clínica Mais+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Quem Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Especialidades</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Agendamento</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cabeçalho -->
  <header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1>Agende sua consulta ou exame</h1>
      <p class="lead">Preencha o formulário abaixo e escolha a melhor data e horário.</p>
    </div>
  </header>

  <!-- Formulário -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg p-4">
            <h3 class="mb-4 text-center">Formulário de Agendamento</h3>
            <form>
              <!-- Nome -->
              <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@email.com" required>
              </div>

              <!-- Telefone -->
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(11) 99999-9999" required>
              </div>

              <!-- Especialidade -->
              <div class="mb-3">
                <label for="especialidade" class="form-label">Especialidade</label>
                <select class="form-select" id="especialidade" required>
                  <option selected disabled>Selecione uma especialidade</option>
                  <option>Clínica Geral</option>
                  <option>Odontologia</option>
                  <option>Dermatologia</option>
                  <option>Pediatria</option>
                  <option>Exames Laboratoriais</option>
                </select>
              </div>

              <!-- Data -->
              <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required>
              </div>

              <!-- Horário -->
              <div class="mb-3">
                <label for="hora" class="form-label">Horário</label>
                <input type="time" class="form-control" id="hora" required>
              </div>

              <!-- Botão -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Agendar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-dark text-light pt-4 pb-2">
    <div class="container text-center">
      <p>&copy; 2025 Clínica Mais+. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
