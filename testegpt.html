<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Bonito</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #6B73FF, #000DFF);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  header {
    background: #fff;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    padding: 20px;
    text-align: center;
    transition: max-height 0.4s ease, padding 0.4s ease;
    max-height: 120px;
    overflow: hidden;
  }

  header.expanded {
    max-height: 400px;
    padding-bottom: 30px;
  }

  header h1 {
    color: #333;
    margin-bottom: 15px;
    font-size: 24px;
  }

  button.toggle-login {
    background: #6B73FF;
    color: #fff;
    border: none;
    padding: 10px 25px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  button.toggle-login:hover {
    background: #000DFF;
  }

  .login-form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  header.expanded .login-form {
    opacity: 1;
    transform: translateY(0);
  }

  .login-form input {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .login-form button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #6B73FF;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .login-form button:hover {
    background: #000DFF;
  }
</style>
</head>
<body>

<header id="header">
  <h1>Bem-vindo!</h1>
  <button class="toggle-login" onclick="toggleLogin()">Login</button>

  <form class="login-form">
    <input type="text" placeholder="UsuÃ¡rio">
    <input type="password" placeholder="Senha">
    <button type="submit">Entrar</button>
  </form>
</header>

<script>
function toggleLogin() {
  document.getElementById('header').classList.toggle('expanded');
}
</script>

</body>
</html>
